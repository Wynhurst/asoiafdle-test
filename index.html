<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ASOIAF — Classic Puzzle</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="container">
    <header>
      <h1>ASOIAF Classic — Guess the Character</h1>
      <p class="subtitle">Guess the character from A Song of Ice and Fire. Classic categories: Name, Gender, Birthplace, Last Name, Class, Roles, Appears In.</p>
    </header>

    <section id="game">
      <div id="board" aria-live="polite"></div>

      <div id="controls">
        <input id="guessInput" list="charactersList" placeholder="Type or choose a character" autocomplete="off" />
        <datalist id="charactersList"></datalist>
        <button id="guessBtn">Guess</button>
        <button id="resetBtn">Reset</button>
      </div>

      <p id="msg" role="status"></p>
    </section>

    <footer>
      <small>Data loaded from characters.json — edit the file to add characters.</small>
    </footer>
  </main>

<script src="script.js"></script>
</body>
</html>
